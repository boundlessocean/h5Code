<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue练习</title>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: antiquewhite;
			}
			
			#a{
				background-color: red;
			}
			
			p{
				background-color: aquamarine;
			}
		</style>
	</head>
	
	<body>
		<div id="vue_div_test">
			{{name+age+work()}}
			<br>
				<p v-text="name+age"></p>
					<p v-html="message"></p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#vue_div_test',
				data: {
					name:"张三",
					age:"28",
					sex:"man",
					message: '<div id="a"></div>'
				},
				methods:{
					work: function(){
						return "正在工作中...";
					}
				}
			})
		</script>
	</body>
</html>
