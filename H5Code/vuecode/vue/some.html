<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>some</title>
	</head>
	
	<body>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
		
		<div id="app">

			<input type="button" name="" id="" value="删除" @click="forin"/>
			<input type="button" name="" id="" value="添加" @click="add"/>

			<div class="mui-input-row">
				<label>Input</label>
				<input type="text" placeholder="普通输入框" v-model="inputData" @keyup.enterkey="add" v-color="'blue'" >
				
			</div>
			<label>请输入搜索的内容</label>
			<input type="text" name="" id="" v-model="searchKey"/>
			
			
			<li v-for="(data,i) in search(searchKey)">{{data}} </li>
				


		</div>
		
		<script type="text/javascript">
			Vue.config.keyCodes.enterkey= 13
			
			Vue.directive('befocus',{
				inserted:function(el){
					el.focus()
				}
			})
			
			Vue.directive('color',{
				bind:function(el,binding){

					el.style.color = binding.value
				}
			})
			
			new Vue({
				el:"#app",
				data:{
					list:["name","张三","age","18","sex","man"],
					inputData:"凡萨费那费",
					searchKey:""
				},
				methods:{
					forin(){
						this.list.pop();
// 						this.list.some( (value,index)=> {
// 							if(value == "18"){
// 								this.list.splice(index,1)
// 							}
// 						})
						
// 						this.list.findIndex((value,index)=> {
// 							if(value == "18"){
// 								this.list.splice(index,1)
// 							}
// 						})
					},
					
					add(){
						this.list.push(this.inputData)
					},
					search(key){
						var searchList = [];
						this.list.forEach((data) =>{
							if (data.indexOf(key) != -1) {
								searchList.push(data);
							}
						})
						return searchList;
					}
					
				},
				
				
			})
		</script>
		
	</body>
</html>
