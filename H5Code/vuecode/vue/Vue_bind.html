<body>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<input type="button" :value="value" id="app" @click="show">

<script>
new Vue({
	el: '#app',
  data:{
	value:"提醒",
  },
  
  methods: {
  	show : function(){
  	alert('立即进入战备状态')
  }}
});
</script>
