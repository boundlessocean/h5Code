<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>if\show</title>
	</head>
	<body>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
		<div id="app">
			<p  v-if="flag">dasdas</p>
			<p  v-show="flag">vdsvdsv</p>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					flag:false
				}
			})
		</script>
		
		
	</body>
</html>
