<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<style>
.class{
  background: #444;
  color: #eee;
}
</style>
<body>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>

<div id="app">
  <label for="r1">修改颜色</label><input type="checkbox" v-model="selected" id="r1">
  <br><br>
  <div :class="{'class': selected}">
		大多数的说法
  </div>
</div>
	
<script>
new Vue({
	el: '#app',
  data:{
  	selected: true
  }
});
</script>
</body>
</html>
